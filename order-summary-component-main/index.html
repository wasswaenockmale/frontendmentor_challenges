<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,100&family=Montserrat:wght@500;700&family=Outfit:wght@400;500;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <img src="./images/illustration-hero.svg" alt="Image display for desktop" class="illustration-image">
    <div class="content">
      <div class="text">
        <h1>Order Summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>

      <div class="centered-content">
        <img src="./images/icon-music.svg" alt="icon for music" class="music-image">
        <div class="plan">
          <p><strong>Annual Plan</strong><span>$59.99/year</span><br></p>
          <h5></h5>
        </div>
        <a href="">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <p>Cancel Order</p>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
