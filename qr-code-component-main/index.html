<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .qr-code-image {width: 250px; height: 250px; border-radius: 30px; padding: 15px;}
    body {margin: auto;}
    .main-container {
      width:90%; 
      display: flex; 
      justify-content: center; 
      align-items:center; 
      background-color: hsl(212, 45%, 89%); 
      margin-left: 5%; 
      margin-right:5%; 
      margin-top: 50px; 
      height: 550px;
      padding: 5px;
      box-shadow: 0em 0em 1em 0em lightgray;
    }
    .container {
      width: 300px; 
      height: 450px; 
      text-align: center; 
      border-radius: 15px;
      background-color: hsl(0, 0%, 100%); 
      box-shadow: 0em 0em 1em 0em lightgray;
    }
    h1 {font-size:25px;font-weight: 700;}
    p {font-size: 15px; font-weight: 400;}

    @media screen and (max-width: 1440px) {
      .main-container {
      width:90%; 
      display: flex; 
      justify-content: center; 
      align-items:center; 
      background-color: hsl(212, 45%, 89%); 
      margin-left: 5%; 
      margin-right:5%; 
      margin-top: 50px; 
      height: 550px;
      padding: 5px;
      box-shadow: 0em 0em 1em 0em lightgray;
    }
    .container {
      width: 300px; 
      height: 450px; 
      text-align: center; 
      border-radius: 15px;
      background-color: hsl(0, 0%, 100%); 
      box-shadow: 0em 0em 1em 0em lightgray;
    }
    }

    @media  screen and (max-width:375px) {
      .main-container{
        width: 370px;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level -->
  <div class="container">
    <img src="./images/image-qr-code.png" alt="This is a QR-code provided by FrontEndMentor.io" class="qr-code-image">
    <h1>Improving your front-end skills by building projects</h1>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wasswa Enock Male</a>.
  </div>
</body>
</html>
