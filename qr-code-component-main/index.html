<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .qr-code-image {width: 300px; height: 300px; border-radius: 15px;}
    body {margin: auto;}
    .main-container {width:90%; display: flex; justify-content: center; background-color: hsl(212, 45%, 89%); padding: 50px; margin: 25px;}
    .container {width: 300px; height: 450px; text-align: center; border-radius: 15px;background-color: hsl(0, 0%, 100%); padding: 10px;}
    h1 {font-size:25px;font-weight: 700;}
    p {font-size: 15px; font-weight: 400;}
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level -->
  <div class="container">
    <img src="./images/image-qr-code.png" alt="This is a QR-code provided by FrontEndMentor.io" class="qr-code-image">
    <h1>Improving your front-end skills by building projects</h1>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
